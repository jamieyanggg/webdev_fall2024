<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello GSAP Tweens</title>

    <style type="text/css" media="screen">
        #sb {
            position: absolute;
            top: 700px;
            left: 0;
        }
    </style>
  </head>
  <body>
    <!-- Kick the soccer ball -->
    <img src="img/soccer-ball.png" alt="soccer-ball" id="sb">
    <!-- 5 basketballs to bouce -->
     <img src="img/basket-ball.png" alt="basket-ball" class="bball">
     <img src="img/basket-ball.png" alt="basket-ball" class="bball">
     <img src="img/basket-ball.png" alt="basket-ball" class="bball">
     <img src="img/basket-ball.png" alt="basket-ball" class="bball">
     <img src="img/basket-ball.png" alt="basket-ball" class="bball">
    <!-- Load GSAP core library at the bottom of our body tag -->
    <!--
      Older free without subscription versions
      https://github.com/greensock/GSAP
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Our Script using GSAP Library Functions -->
    <script type="text/javascript">
        // grab and store our soccer ball in js so we can kick it
        // const sb = document.getElementById('sb')
        // another way to do is which is similar to how green sock selects elements is 
        const sb = document.querySelector('#sb')

        // use greensock tween class to animate the soccer ball's position
        // rotate and scale the soccer ball over time
        // remember when we use gsap.to() or gsap.from() without any other greensock code all animations will want to fire as soon as the page loads
        // gsap.to({elementToAnimate}, {durationOfAnimation}, {optionsObjectWith CSS properties to animate})
        gsap.to(sb,2,{
            // duration: 2,
            x: 1000, // to the right
            y: -700, // up 500px
            rotation: 720,
            scale: 0.5,
            delay: 1,
            ease: 'elastic.out'
        })
        // 3 seconds total animation time

        // use QuerySelector incline to select all of the images with the class .bball
        gsap.to('.bball', 1, {
            y: 500,
            rotation: 360,
            delay: 3,
            ease: 'bounce.out',
            stagger: {
                each: 0.5,
            },
        })

        // we can also tell green sock to fire a callback function
        // const imDOne = () => {}
        function imDone () {
            alert("I'm done.")
        }

        gsap.to('#sb, .bball', 5, {
            opacity: 0,
            delay: 10, 
            onComplete: imDone
        })
    </script>
  </body>
</html>
