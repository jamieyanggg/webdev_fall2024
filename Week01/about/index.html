<!DOCTYPE html>
<html>
    <head>
        <!-- charset specifies character set in coding. 
         without this tag, some fonts won't load properly -->
        <meta charset="utf-8"/>
        <!-- the viewport tag sets the initial scale and ensures
         proper responsive behavior -->
         <meta name="viewport" content="width=device-width, intiial_scale=1"/>
         <!-- the title tage shows up in the browser tab as the big blue name -->
         <title>About page</title>
    </head>
    <body>
        <!-- everything inside the body tag shos up to the user unless modified to not be visible with css -->
         <!-- Only 1 H1 per page -->
         <h1>This is the About Page!</h1>
         <a href="../index.html">Back to Home Page</a>
         <img src="../img/pancake.jpg" alt="fluffy buttermilk pancake"/>
    </body>
</html>
