<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flexbox CheatSheet</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
  </head>
  <body>
    <!-- <span class="material-symbols-outlined">search</span> -->

    <h2>Justified Start, Align Start</h2>
    <div class="container justify-start align-start">
      <div class="item center">1</div>
      <div class="item center">2</div>
      <div class="item center">3</div>
      <div class="item center">4</div>
    </div>

    <h2>Justified End, Align End</h2>
    <div class="container justify-end align-end">
      <div class="item center">1</div>
      <div class="item center">2</div>
      <div class="item center">3</div>
      <div class="item center">4</div>
    </div>

    <h2>Justified Between, Align Center</h2>
    <div class="container justify-between align-center">
      <div class="item center">1</div>
      <div class="item center">2</div>
      <div class="item center">3</div>
      <div class="item center">4</div>
    </div>

    <h2>Justified Around, Align Center</h2>
    <div class="container justify-around align-center">
      <div class="item center">1</div>
      <div class="item center">2</div>
      <div class="item center">3</div>
      <div class="item center">4</div>
    </div>

    <h2>Justified Even, Align Center, Align Self</h2>
    <div class="container justify-even align-center">
      <div class="item center">1</div>
      <div class="item center self-start">2</div>
      <div class="item center self-stretch">3</div>
      <div class="item center self-end">4</div>
    </div>
  </body>
</html>
