<!DOCTYPE html>
<html>

<head>
    <title>New York City Gallery</title>
    <!-- Link to CSS File here -->
     <link rel="stylesheet" href="./css/style.css" />
    <!-- Link to Google Font Here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Kaushan+Script&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>NYC Gallery</h1>
        <nav>
            <ul>
                <li> <a href="#" class="active">Rotate</a></li>
                <li> <a href="#">Scale</a></li>
                <li> <a href="#">Skew</a></li>
                <li> <a href="#">Rotate 3D</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="polaroid scale_up">
            <p>Brooklyn Pizza</p>
            <img src="img/bw/pizza.jpg">
        </div>
        <div class="polaroid scale_x">
            <p>FDNY</p>
            <img src="img/bw/fdny.jpg">
        </div>
        <div class="polaroid scale_y">
            <p>Skating in Central Park</p>
            <img src="img/bw/skating.jpg">
        </div>
        <div class="polaroid skew_x">
            <p>Coney Island</p>
            <img src="img/bw/tickets.jpg">
        </div>
        <div class="polaroid skew_y">
            <p>Traffic...</p>
            <img src="img/bw/traffic.jpg">
        </div>
        <div class="polaroid skew_both">
            <p>Chinese Food</p>
            <img src="img/bw/chinese.jpg">
        </div>
    </div>

    <div class="container">
        <div class="polaroid rot_x">
            <p>Brooklyn Pizza</p>
            <img src="img/bw/pizza.jpg">
        </div>
        <div class="polaroid rot_y">
            <p>FDNY</p>
            <img src="img/bw/fdny.jpg">
        </div>
        <div class="polaroid rot_z">
            <p>Skating in Central Park</p>
            <img src="img/bw/skating.jpg">
        </div>
        <div class="polaroid rotate_left">
            <p>Coney Island</p>
            <img src="img/bw/tickets.jpg">
        </div>
        <div class="polaroid skew_hover">
            <p>Traffic...</p>
            <img src="img/bw/traffic.jpg">
        </div>
        <div class="polaroid scale_hover">
            <p>Chinese Food</p>
            <img src="img/bw/chinese.jpg">
        </div>
        <div class="polaroid color_swap">
            <p>Brooklyn Pizza</p>
            <img src="img/color/pizza.jpg">
        </div>
    </div>
    
</body>

</html>
