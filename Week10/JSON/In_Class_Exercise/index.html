<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Objects</title>
    <script type="text/javascript">
        const customer = {
            firstName: 'Tony', 
            lastName: 'Pony',
            pets: ['dog', 'cat', 'iguana']
        }

        console.log(customer.pets[1]) // also would log cat

        const pets= ['dog', 'cat', 'iguana']
        console.log(pets[1]) // would log cat

        // access the customers first name property with dot notation
        console.log(customer.firstName) // would log Tony

        // logging customer's last name
        console.log(customer.lastName)
        console.log(customer['lastName'])

        // logging Tony's first pet
        console.log(customer.pets[0])

        // logging all of Tony's pets
        for (var i = 0; i < customer.pets.length; i++){
            console.log(customer.pets[i])
        }

        console.log(customer)
        // we can add new properties at anytime to an existing object using dot notation
        customer.age = 45
        console.log(customer)

        // we can change/reassign new values to existing keys using dot notation
        customer.isMarried = false

        customer.isMarried = true
        console.log(customer)
    </script>
  </head>
  <body></body>
</html>
